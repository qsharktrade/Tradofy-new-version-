<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tradofy - Futuristic Neon Logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Orbitron", monospace;
            overflow: hidden;
            color: #00d4ff;
        }

        .logo-container {
            text-align: center;
            position: relative;
            animation: logoEntrance 2s ease-out;
        }

        @keyframes logoEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            padding: 40px;
        }

        .logo-icon {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            height: 80px;
            z-index: 2;
        }

        .t-icon {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: #00d4ff;
            stroke-width: 3;
            filter: drop-shadow(0 0 10px #00d4ff)
                drop-shadow(0 0 20px #007bff)
                drop-shadow(0 0 30px #0056b3);
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%,
            100% {
                stroke-width: 3;
                filter: drop-shadow(0 0 10px #00d4ff)
                    drop-shadow(0 0 20px #007bff)
                    drop-shadow(0 0 30px #0056b3);
            }
            50% {
                stroke-width: 4;
                filter: drop-shadow(0 0 15px #00d4ff)
                    drop-shadow(0 0 30px #007bff)
                    drop-shadow(0 0 45px #0056b3);
            }
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: 8px;
            color: #ffffff;
            text-shadow:
                0 0 5px #00d4ff,
                0 0 10px #00d4ff,
                0 0 15px #00d4ff,
                0 0 20px #007bff,
                0 0 35px #007bff,
                0 0 40px #0056b3;
            animation: textGlow 4s ease-in-out infinite alternate;
            position: relative;
            z-index: 1;
            margin-left: 60px;
        }

        @keyframes textGlow {
            0% {
                text-shadow:
                    0 0 5px #00d4ff,
                    0 0 10px #00d4ff,
                    0 0 15px #00d4ff,
                    0 0 20px #007bff,
                    0 0 35px #007bff,
                    0 0 40px #0056b3;
            }
            100% {
                text-shadow:
                    0 0 10px #00d4ff,
                    0 0 20px #00d4ff,
                    0 0 30px #00d4ff,
                    0 0 40px #007bff,
                    0 0 70px #007bff,
                    0 0 80px #0056b3;
            }
        }

        .logo-text .highlight {
            color: #00d4ff;
            text-shadow:
                0 0 10px #00d4ff,
                0 0 20px #00d4ff,
                0 0 30px #00d4ff,
                0 0 40px #00d4ff;
        }

        .tagline {
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 4px;
            color: #666;
            margin-top: 20px;
            text-transform: uppercase;
            opacity: 0;
            animation: taglineAppear 1s ease-out 1.5s forwards;
        }

        @keyframes taglineAppear {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glow-orb {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: orbPulse 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes orbPulse {
            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.1;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00d4ff;
            border-radius: 50%;
            animation: float 8s linear infinite;
            box-shadow: 0 0 6px #00d4ff;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
        }

        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            height: 1px;
            animation: circuitFlow 4s linear infinite;
        }

        @keyframes circuitFlow {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 48px;
                letter-spacing: 4px;
                margin-left: 40px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
                left: -15px;
            }

            .tagline {
                font-size: 14px;
                letter-spacing: 2px;
            }

            .glow-orb {
                width: 200px;
                height: 200px;
            }
        }

        @media (max-width: 480px) {
            .logo-text {
                font-size: 36px;
                letter-spacing: 2px;
                margin-left: 30px;
            }

            .logo-icon {
                width: 45px;
                height: 45px;
                left: -10px;
            }

            .tagline {
                font-size: 12px;
                letter-spacing: 1px;
            }

            .logo-wrapper {
                padding: 20px;
            }
        }

        /* Loading animation */
        .loading-bar {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 2px;
            background: rgba(0, 212, 255, 0.2);
            border-radius: 1px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #007bff, #00d4ff);
            border-radius: 1px;
            animation: loadingProgress 3s ease-out;
            box-shadow: 0 0 10px #00d4ff;
        }

        @keyframes loadingProgress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="circuit-lines">
        <div class="circuit-line" style="top: 20%; width: 200px; animation-delay: 0s;"></div>
        <div class="circuit-line" style="top: 40%; width: 150px; animation-delay: 1s;"></div>
        <div class="circuit-line" style="top: 60%; width: 250px; animation-delay: 2s;"></div>
        <div class="circuit-line" style="top: 80%; width: 180px; animation-delay: 3s;"></div>
    </div>

    <div class="logo-container">
        <div class="glow-orb"></div>
        
        <div class="logo-wrapper">
            <div class="logo-icon">
                <svg class="t-icon" viewBox="0 0 80 80">
                    <path d="M15 20 L65 20 M40 20 L40 60 M25 35 L40 35 M40 35 L55 35" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="40" cy="20" r="3" fill="#00d4ff"/>
                    <circle cx="40" cy="60" r="3" fill="#00d4ff"/>
                    <circle cx="25" cy="35" r="2" fill="#007bff"/>
                    <circle cx="55" cy="35" r="2" fill="#007bff"/>
                    <rect x="38" y="45" width="4" height="8" rx="2" fill="#00d4ff" opacity="0.7"/>
                    <polygon points="15,18 15,22 17,20" fill="#00d4ff"/>
                    <polygon points="65,18 65,22 63,20" fill="#00d4ff"/>
                </svg>
            </div>
            
            <h1 class="logo-text">
                <span class="highlight">T</span>radofy
            </h1>
        </div>
        
        <p class="tagline">Advanced Trading Platform</p>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            document.querySelector('.logo-container').addEventListener('click', () => {
                document.querySelector('.logo-text').style.animation = 'textGlow 0.5s ease-in-out';
                setTimeout(() => {
                    document.querySelector('.logo-text').style.animation = 'textGlow 4s ease-in-out infinite alternate';
                }, 500);
            });
        });

        // Mouse movement effect for orb
        document.addEventListener('mousemove', (e) => {
            const orb = document.querySelector('.glow-orb');
            const x = (e.clientX / window.innerWidth) * 20 - 10;
            const y = (e.clientY / window.innerHeight) * 20 - 10;
            orb.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
        });

        // Redirect to login.html after 3 seconds
        setTimeout(() => {
            window.location.href = "login.html";
        }, 3000);
    </script>
</body>
</html>
