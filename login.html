<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tradofy Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 40px rgba(0, 123, 255, 0.15);
      border: 1px solid rgba(0, 123, 255, 0.2);
      transition: all 0.3s ease;
      animation: slideUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    @keyframes slideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 123, 255, 0.25);
    }

    .container h1 {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      color: #00d4ff;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .form {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 1;
      transform: translateX(0);
      position: relative;
    }

    .form.hidden {
      opacity: 0;
      transform: translateX(30px);
      pointer-events: none;
      position: absolute;
      top: 80px;
      left: 40px;
      right: 40px;
    }

    .form h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form input {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(0, 123, 255, 0.3);
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 400;
      transition: all 0.3s ease;
      outline: none;
    }

    .form input:focus {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
      transform: translateY(-2px);
    }

    .form input::placeholder {
      color: #888;
      font-weight: 400;
    }

    .form button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, #007bff, #00d4ff);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
      margin-bottom: 20px;
    }

    .form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0, 123, 255, 0.4);
      background: linear-gradient(45deg, #0056b3, #007bff);
    }

    .form button:active {
      transform: translateY(-1px);
    }

    .form button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .form p {
      text-align: center;
      color: #a0a0a0;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .form a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .form a:hover {
      color: #007bff;
      text-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    .error {
      color: #ff4757 !important;
      font-size: 13px !important;
      font-weight: 500 !important;
      text-align: center !important;
      padding: 10px;
      background: rgba(255, 71, 87, 0.1);
      border: 1px solid rgba(255, 71, 87, 0.3);
      border-radius: 8px;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .error.show {
      opacity: 1;
      transform: translateY(0);
    }

    .success {
      color: #2ed573 !important;
      font-size: 13px !important;
      font-weight: 500 !important;
      text-align: center !important;
      padding: 10px;
      background: rgba(46, 213, 115, 0.1);
      border: 1px solid rgba(46, 213, 115, 0.3);
      border-radius: 8px;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .success.show {
      opacity: 1;
      transform: translateY(0);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 30px 25px;
        margin: 10px;
      }

      .container h1 {
        font-size: 32px;
      }

      .form input {
        padding: 14px 18px;
        font-size: 15px;
      }

      .form button {
        padding: 14px;
        font-size: 15px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }

      .container {
        padding: 25px 20px;
      }

      .container h1 {
        font-size: 28px;
      }

      .form input {
        padding: 12px 16px;
        font-size: 14px;
      }

      .form button {
        padding: 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tradofy</h1>

    <!-- Login Form -->
    <form id="loginForm" class="form">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a id="showRegister" href="#">Register</a></p>
      <p id="loginError" class="error"></p>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="form hidden">
      <h2>Register</h2>
      <input type="email" id="registerEmail" placeholder="Gmail" required />
      <input type="text" id="registerUsername" placeholder="Username" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <a id="showLogin" href="#">Login</a></p>
      <p id="registerError" class="error"></p>
    </form>
  </div>

  <script>
    class AuthManager {
      constructor() {
        this.loginForm = document.getElementById('loginForm');
        this.registerForm = document.getElementById('registerForm');
        this.showRegisterLink = document.getElementById('showRegister');
        this.showLoginLink = document.getElementById('showLogin');
        
        // Login elements
        this.loginUsername = document.getElementById('loginUsername');
        this.loginPassword = document.getElementById('loginPassword');
        this.loginError = document.getElementById('loginError');
        this.loginButton = this.loginForm.querySelector('button');
        
        // Register elements
        this.registerEmail = document.getElementById('registerEmail');
        this.registerUsername = document.getElementById('registerUsername');
        this.registerPassword = document.getElementById('registerPassword');
        this.registerError = document.getElementById('registerError');
        this.registerButton = this.registerForm.querySelector('button');
        
        this.init();
      }

      init() {
        // Form toggle events
        this.showRegisterLink.addEventListener('click', (e) => {
          e.preventDefault();
          this.showRegisterForm();
        });

        this.showLoginLink.addEventListener('click', (e) => {
          e.preventDefault();
          this.showLoginForm();
        });

        // Form submit events
        this.loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleLogin();
        });

        this.registerForm.addEventListener('submit', (e) => {
          e.preventDefault();
          this.handleRegister();
        });

        // Input focus animations
        const allInputs = document.querySelectorAll('input');
        allInputs.forEach(input => {
          input.addEventListener('focus', () => {
            input.style.transform = 'translateY(-2px)';
          });

          input.addEventListener('blur', () => {
            input.style.transform = 'translateY(0)';
          });
        });

        // Check if already logged in
        this.checkExistingLogin();
      }

      checkExistingLogin() {
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        if (isLoggedIn === 'true') {
          this.showMessage(this.loginError, 'You are already logged in. Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        }
      }

      showRegisterForm() {
        this.loginForm.classList.add('hidden');
        this.registerForm.classList.remove('hidden');
        this.clearMessages();
        setTimeout(() => {
          this.registerEmail.focus();
        }, 300);
      }

      showLoginForm() {
        this.registerForm.classList.add('hidden');
        this.loginForm.classList.remove('hidden');
        this.clearMessages();
        setTimeout(() => {
          this.loginUsername.focus();
        }, 300);
      }

      showMessage(element, message, type = 'error') {
        element.textContent = message;
        element.className = type === 'error' ? 'error show' : 'success show';
        
        setTimeout(() => {
          element.classList.remove('show');
        }, 5000);
      }

      clearMessages() {
        this.loginError.classList.remove('show');
        this.registerError.classList.remove('show');
      }

      showLoading(button, show, originalText) {
        if (show) {
          button.disabled = true;
          button.innerHTML = `<span class="loading"></span>${originalText}...`;
        } else {
          button.disabled = false;
          button.innerHTML = originalText;
        }
      }

      validateEmail(email) {
        const gmailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        return gmailRegex.test(email);
      }

      handleRegister() {
        const email = this.registerEmail.value.trim();
        const username = this.registerUsername.value.trim();
        const password = this.registerPassword.value.trim();

        // Validation
        if (!email || !username || !password) {
          this.showMessage(this.registerError, 'Please fill in all fields');
          return;
        }

        if (!this.validateEmail(email)) {
          this.showMessage(this.registerError, 'Please enter a valid Gmail address');
          return;
        }

        if (username.length < 3) {
          this.showMessage(this.registerError, 'Username must be at least 3 characters long');
          return;
        }

        if (password.length < 6) {
          this.showMessage(this.registerError, 'Password must be at least 6 characters long');
          return;
        }

        this.showLoading(this.registerButton, true, 'Register');

        setTimeout(() => {
          // Save user data to localStorage
          const userData = {
            email: email,
            username: username,
            password: password,
            registeredAt: new Date().toISOString()
          };

          localStorage.setItem('userData', JSON.stringify(userData));
          
          this.showLoading(this.registerButton, false, 'Register');
          this.showMessage(this.registerError, 'Account created successfully! Please login.', 'success');
          
          // Clear form and switch to login
          this.registerForm.reset();
          setTimeout(() => {
            this.showLoginForm();
          }, 2000);
        }, 1000);
      }

      handleLogin() {
        const username = this.loginUsername.value.trim();
        const password = this.loginPassword.value.trim();

        // Validation
        if (!username || !password) {
          this.showMessage(this.loginError, 'Please fill in all fields');
          return;
        }

        this.showLoading(this.loginButton, true, 'Login');

        setTimeout(() => {
          // Get stored user data
          const storedUserData = localStorage.getItem('userData');
          
          if (!storedUserData) {
            this.showLoading(this.loginButton, false, 'Login');
            this.showMessage(this.loginError, 'No account found. Please register first.');
            return;
          }

          const userData = JSON.parse(storedUserData);

          // Validate credentials
          if (userData.username === username && userData.password === password) {
            // Successful login
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('currentUser', username);
            
            this.showLoading(this.loginButton, false, 'Login');
            this.showMessage(this.loginError, 'Login successful! Redirecting...', 'success');
            
            // Redirect to index.html
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 1500);
          } else {
            // Invalid credentials
            this.showLoading(this.loginButton, false, 'Login');
            this.showMessage(this.loginError, 'Invalid username or password. Please try again.');
            
            // Clear password field
            this.loginPassword.value = '';
            this.loginPassword.focus();
          }
        }, 1000);
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', () => {
      new AuthManager();
    });
  </script>
