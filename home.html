<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradofy - Binary Trading Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 255, 136, 0.3);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.8);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.8)); }
            to { filter: drop-shadow(0 0 25px rgba(0, 255, 136, 1)); }
        }

        .user-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .user-selector {
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            min-width: 150px;
        }

        .user-selector:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .profile-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #000;
            transition: all 0.4s ease;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            position: relative;
            overflow: hidden;
        }

        .profile-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .profile-btn:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.8);
        }

        .profile-btn:hover::before {
            left: 100%;
        }

        /* User Info */
        .user-info {
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        .current-user {
            font-size: 1.5rem;
            font-weight: 600;
            color: #00ccff;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(0, 204, 255, 0.8);
        }

        .balance-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
            animation: balanceGlow 2s ease-in-out infinite alternate;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        @keyframes balanceGlow {
            from { text-shadow: 0 0 20px rgba(0, 255, 136, 0.8); }
            to { text-shadow: 0 0 30px rgba(0, 255, 136, 1); }
        }

        /* Chart Container */
        .chart-container {
            margin: 20px 15px;
            height: 400px;
            border: 3px solid transparent;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 204, 255, 0.1));
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.3),
                inset 0 0 50px rgba(0, 255, 136, 0.1);
            animation: chartGlow 4s ease-in-out infinite alternate;
        }

        @keyframes chartGlow {
            from { box-shadow: 0 0 50px rgba(0, 255, 136, 0.3), inset 0 0 50px rgba(0, 255, 136, 0.1); }
            to { box-shadow: 0 0 80px rgba(0, 255, 136, 0.5), inset 0 0 80px rgba(0, 255, 136, 0.2); }
        }

        #chart {
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.8);
        }

        /* Trade Controls */
        .trade-controls {
            margin: 30px 15px;
            padding: 25px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 25px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.2);
            position: relative;
            z-index: 10;
        }

        .control-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .control-group {
            position: relative;
        }

        .control-group label {
            display: block;
            margin-bottom: 10px;
            color: #00ff88;
            font-weight: 600;
            font-size: 1rem;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .control-group input,
        .control-group select {
            width: 100%;
            padding: 15px 18px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .control-group input:focus,
        .control-group select:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 
                0 0 25px rgba(0, 255, 136, 0.5),
                inset 0 0 25px rgba(0, 255, 136, 0.2);
            transform: translateY(-2px);
        }

        /* Trade Buttons */
        .trade-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        .trade-btn {
            padding: 20px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            letter-spacing: 1px;
            min-height: 60px;
        }

        .trade-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .trade-btn:hover::before {
            left: 100%;
        }

        .trade-btn.call {
            background: linear-gradient(135deg, #00ff88, #00cc66);
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.4);
        }

        .trade-btn.put {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 71, 87, 0.4);
        }

        .trade-btn:hover {
            transform: translateY(-3px) scale(1.02);
        }

        .trade-btn.call:hover {
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.6);
        }

        .trade-btn.put:hover {
            box-shadow: 0 10px 40px rgba(255, 71, 87, 0.6);
        }

        .trade-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Trade Status */
        .trade-status {
            text-align: center;
            margin: 20px 15px;
            padding: 15px;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            display: none;
            animation: statusPulse 1s ease-in-out infinite alternate;
        }

        @keyframes statusPulse {
            from { transform: scale(1); }
            to { transform: scale(1.02); }
        }

        .trade-status.active {
            display: block;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            color: #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .trade-status.win {
            display: block;
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.5);
        }

        .trade-status.loss {
            display: block;
            background: rgba(255, 71, 87, 0.2);
            border: 2px solid #ff4757;
            color: #ff4757;
            box-shadow: 0 0 40px rgba(255, 71, 87, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px 0;
            position: relative;
            z-index: 10;
        }

        .rubo-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.5s ease;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .rubo-btn:hover {
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.8);
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.1);
        }

        /* Admin Panel */
        .admin-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .admin-panel {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(16, 33, 62, 0.95));
            padding: 30px;
            border-radius: 25px;
            border: 3px solid #00ff88;
            box-shadow: 0 0 80px rgba(0, 255, 136, 0.5);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            animation: adminSlideIn 0.5s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes adminSlideIn {
            from { opacity: 0; transform: scale(0.8) translateY(-50px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 25px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
        }

        .admin-section {
            margin: 25px 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .admin-section h3 {
            color: #00ccff;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .admin-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            text-align: center;
        }

        .admin-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.5);
        }

        .admin-btn {
            padding: 12px 25px;
            margin: 8px;
            background: linear-gradient(135deg, #00ff88, #00ccff);
            border: none;
            border-radius: 10px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 255, 136, 0.6);
        }

        .admin-btn.close {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            color: #fff;
        }

        .admin-btn.close:hover {
            box-shadow: 0 10px 25px rgba(255, 71, 87, 0.6);
        }

        .close-admin {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4757;
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.3rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .close-admin:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.8);
        }

        .user-list {
            max-height: 200px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .user-name {
            color: #00ff88;
            font-weight: 600;
        }

        .user-balance {
            color: #00ccff;
            font-size: 0.9rem;
        }

        /* Password Modal */
        .password-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1500;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .password-content {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(16, 33, 62, 0.95));
            padding: 30px;
            border-radius: 20px;
            border: 2px solid #00ff88;
            text-align: center;
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.4);
            animation: modalSlideIn 0.3s ease;
            width: 100%;
            max-width: 400px;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 12px 15px;
                justify-content: center;
            }

            .logo {
                font-size: 1.8rem;
                order: 1;
                width: 100%;
                text-align: center;
                margin-bottom: 10px;
            }

            .user-controls {
                order: 2;
                width: 100%;
                justify-content: space-between;
            }

            .user-selector {
                flex: 1;
                min-width: auto;
                font-size: 0.8rem;
            }

            .profile-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .current-user {
                font-size: 1.3rem;
            }

            .balance-display {
                font-size: 2rem;
                padding: 12px 25px;
            }

            .chart-container {
                margin: 15px 10px;
                height: 300px;
            }

            .trade-controls {
                margin: 20px 10px;
                padding: 20px;
            }

            .control-row {
                gap: 15px;
                margin-bottom: 25px;
            }

            .trade-buttons {
                gap: 12px;
            }

            .trade-btn {
                padding: 18px 20px;
                font-size: 1rem;
                min-height: 55px;
            }

            .admin-panel {
                padding: 25px;
                margin: 10px;
            }

            .admin-title {
                font-size: 1.8rem;
            }

            .admin-section {
                margin: 20px 0;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }

            .balance-display {
                font-size: 1.8rem;
                padding: 10px 20px;
            }

            .chart-container {
                height: 250px;
            }

            .trade-btn {
                font-size: 0.9rem;
                padding: 15px 18px;
            }

            .control-group input,
            .control-group select {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
        }

        @media (min-width: 769px) {
            .control-row {
                grid-template-columns: 1fr 1fr;
            }

            .chart-container {
                height: 500px;
                margin: 40px auto;
                max-width: 1200px;
            }

            .trade-controls {
                max-width: 800px;
